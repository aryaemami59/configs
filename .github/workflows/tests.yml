name: CI
on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x]
        packages: ['eslint', 'prettier', 'typescript', 'vitest']
        # packages:
        #   ['eslint-config', 'prettier-config', 'tsconfig', 'vitest-config']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Pack ${{ matrix.packages }}
        working-directory: packages/${{ matrix.packages }}
        run: yarn pack
        # run: yarn workspace @arya/${{ matrix.packages }} pack
